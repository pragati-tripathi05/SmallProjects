<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icon -->
    <link rel="shortcut icon" type="image/png" href="/images/icon.png" />

    <!-- StyleSheet -->
    <link rel="stylesheet" href="/styles.css" />

    <title>Products - Filter & Search [JS]</title>
  </head>

  <body>
    <div class="wrapper">
      <!-- Search bar -->
      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Type product name here..."
        />
        <button id="search">SEARCH</button>
      </div>

      <!-- Filter buttons -->
      <div id="buttons">
        <button class="button-value">All</button>
        <button class="button-value">Topwear</button>
        <button class="button-value">Bottomwear</button>
        <button class="button-value">Jackets</button>
        <button class="button-value">Watch</button>
      </div>
      <div id="products"></div>
    </div>
  </body>

  <!-- Javascript -->
  <script src="/scripts.js"></script>
</html>
